<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">

        <title></title>

        <style>
            #game {
                border: 1px solid red;
                position: relative;
                width: 640px;
                height: 480px;
            }

            #canvas, #canvasOverlay {
                border: 1px solid blue;
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }

            #canvasOverlay {
                z-index: 1;
            }
        </style>
    </head>

    <body>
        <div id="game">
            <div id="canvasOverlay"></div>
            <div id="canvas"></div>
        </div>

        <script src="lib/requirejs/require.js" data-main="lib/game/game"></script>
    </body>
</html>
